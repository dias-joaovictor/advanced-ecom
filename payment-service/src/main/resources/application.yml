info:
  app:
    name: Payment Service

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  swagger-ui:
    path: /

spring:
  application:
    name: payment-service

  cloud:
    stream:
      default:
        group: PaymentService
        producer:
          header-mode: none
      kafka:
        binder:
          brokers: ${KAFKA_BROKER_LIST:localhost:9092}
          configuration:
            security:
              protocol: PLAINTEXT
        bindings:
          default:
            consumer:
              ack-mode: record
        default:
          content-type: application/json
          consumer:
            start-offset: latest
      bindings:
        default:
          content-type: application/json
    function:
      definition:

eureka:
  client:
    service-url:
      default-zone: http://${EUREKA_HOST:localhost:8761}/eureka/

loki:
  host: localhost
  port: 3100